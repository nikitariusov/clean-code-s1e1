<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__banner" src="./eisenhower-matrix.jpg" alt="Матрица Эйзенхауера">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">

      <section class="new-task">
        <p></p>
        <h3 class="title">Add Item</h3>
        <p></p>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__input" type="text">
          <button class="button">Add</button>
        </div>
        <p></p>
      </section>

      <section class="incomplete-tasks">
        <h3 class="title">Todo</h3>
        <ul class="tasks incomplete-tasks__list">
          <li class="task">
            <input class="checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="button button-edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button> 
          </li>
          <li class="task editMode">
            <input class="checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

      <section class="complete-tasks">
        <h3 class="title">Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="task">
            <input class="checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="button button-edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
